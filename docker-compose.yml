services:
  forest-train:
    container_name: forest-train
    build:
      context: ./models/forest
      dockerfile: Dockerfile
    volumes:
      - ./models/forest/output:/app/output
      - ./models/forest/data:/app/data
    command:
      [
        "python",
        "src/train.py",
        "--sample=/app/data/sample.csv",
        "--output=/app/output",
      ]

  forest:
    container_name: forest
    build:
      context: ./models/forest
      dockerfile: Dockerfile
    volumes:
      - ./models/forest/output:/app/output
      - ./models/forest/data:/app/data
    ports:
      - "8080:8080"
