name: Train Model

on:
  push:
    paths:
      - "models/**"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r models/my-model/requirements.txt

      - name: Train Model
        run: |
          python models/my-model/src/train.py

