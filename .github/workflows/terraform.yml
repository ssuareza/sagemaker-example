name: Terraform

on:
  push:
    paths:
      - "terraform/**"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: "terraform"

      - name: Terraform Plan
        run: terraform plan
        working-directory: "terraform"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: "terraform"
